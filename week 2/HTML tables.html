<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HTML Tables</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<style>
			table, th, td{
				border: 2px solid black;
				border-collapse: collapse;
				}
		</style>
		<table>
			<tr>
				<th>Dish</th>
				<th>Price</th>
			</tr>
			<tr>
				<td>Falafel</td>
				<td>$1.99</td>
			</tr>
			<tr>
				<td>Pasta salad</td>
				<td>$.99</td>
			</tr>
		</table>
	</body>
</html>
